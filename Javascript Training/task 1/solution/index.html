<!DOCTYPE html>
<html>

	<head>
		<title>Map Example Solution</title>
		<meta charset=UTF-8 />
		
		<script type=text/javascript src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type=text/javascript src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type=text/javascript src=map.js></script>
		<script type=text/javascript>
			(function(){
				var map1 = [
					{ Name: "Location 1", Lat: 53.383611, Lng: -1.466944 }, 
					{ Name: "Location 2", Lat: 53.383611, Lng: -1.416944 }
				];
	
				var map2 = [
					{ Name: "Location 3", Lat: 53.783611, Lng: -1.506944 }, 
					{ Name: "Location 4", Lat: 53.283611, Lng: -1.436944 },
					{ Name: "Location 5", Lat: 53.483611, Lng: -1.436944 }
				];
				
				$(function(){
					addMap('map_1', map1, 53.383611, -1.466944, 10);
					addMap('map_2', map2, 53.383611, -1.466944, 8);
					addMap('map_3', [], 53.383611, -1.466944, 8);
				});
			})();
		
		</script>
		
		<style type=text/css>
			.map { width: 600px; height: 400px; }
		</style>
		
	</head>

	<body>
	
		<div id=map_1 class=map></div>
		<div id=map_2 class=map></div>
		<div id=map_3 class=map></div>
	</body>

</html>
