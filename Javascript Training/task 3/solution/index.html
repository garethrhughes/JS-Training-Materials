<!DOCTYPE html>
<html>

	<head>
		<title>Map Example Solution</title>
		<meta charset=UTF-8 />
		
		<script type=text/javascript src=http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js></script>
		<script type=text/javascript src=http://maps.google.com/maps/api/js?sensor=false></script>
		<script type=text/javascript src=map.js></script>
		<script type=text/javascript>
			(function(){				
				$(function(){
					var map = new Map('map_1', 53.383611, -1.466944, 10);
					var map2 = new Map('map_2', 53.383611, -1.466944, 10);
					
					if (window.navigator && navigator.geolocation) {
						window.navigator.geolocation.getCurrentPosition(function(position) {
							map.addMarkerAndSetCenter(position.coords.latitude, position.coords.longitude, 'Your location');
							map2.addMarkerAndSetCenter(position.coords.latitude, position.coords.longitude, 'Your location');
						});
					}

					$('#search-form-1').submit(function(){
						map.search($(this).find('input[name=search]').val());
						return false;
					});

					$('#search-form-2').submit(function(){
						map2.search($(this).find('input[name=search]').val());
						return false;
					});
				});
			})();
		
		</script>
		
		<style type=text/css>
			.map { width: 600px; height: 400px; }
		</style>
		
	</head>

	<body>
	
		<div id=map_1 class=map></div>
		<form method=post action=# id=search-form-1>
			<fieldset>
				<label>Search 
					<input type=text name=search />
				</label>
				<input type=submit value=Search />
			</fieldset>	
		</form>
		
		<div id=map_2 class=map></div>
		<form method=post action=# id=search-form-2>
			<fieldset>
				<label>Search 
					<input type=text name=search />
				</label>
				<input type=submit value=Search />
			</fieldset>	
		</form>
	</body>

</html>
