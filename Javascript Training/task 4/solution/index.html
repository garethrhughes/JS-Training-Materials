<!DOCTYPE html>
<html>

	<head>
		<title>CKEdior Plugin Solution</title>
		<meta charset=UTF-8 />

		<script type=text/javascript src=ckeditor/ckeditor.js></script>
		
	</head>

	<body>
	
		<section>
			
			<div id=content>
				
				<form action=# method=post>
					<fieldset>
						<legend>Sample Form</legend>
					
						<textarea id=editor></textarea>
		
					</fieldset>		
				
				</form>
				
				<script type=text/javascript>
					CKEDITOR.replace('editor', {
						toolbar: [['Source', 'Maximize', 'Bold', 'Italic', 'Format', 'NumberedList', 'BulletedList', 'HtmlEmbed']],
						extraPlugins: 'HtmlEmbed',
						format_tags: 'h2;h3;p'
					});
				</script>
				
			</div>
			
		</section>
		
	</body>

</html>
